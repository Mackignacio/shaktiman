<div class="container">
  <div class="panel panel-default" *ngIf=transaction>
    <div class="panel-heading">Client Details Form : You can see the detail information of selected Client here.</div>
    <div class="panel-body">
        <form [formGroup]="form" class="form-horizontal" >
          <div class="form-group">
            <label class="col-sm-2 control-label">Client Name : </label>
            <div class="col-sm-3">
              <p class="form-control" style="height: 10%">{{transaction.clientName}}</p> 
            </div>
            <label class="col-sm-2 control-label">Contact : </label>
            <div class="col-sm-3">
              <p class="form-control">{{transaction.clientContact}}</p> 
            </div>
          </div>

          <div class="form-group">
              
              <label class="col-sm-2 control-label">Email Address : </label>
              <div class="col-sm-3">
                <p class="form-control">{{transaction.clientEmail}}</p> 
              </div>
          </div>
  
          <div class="form-group">
            <label class="col-sm-2 control-label">Address : </label>
            <div class="col-sm-8">
              <p class="form-control">{{transaction.clientAddress}}</p> 
            </div>
          </div>
  
          <!-- BACK BUTTON -->
  
          <div class="form-group">
              <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
               <a  class="btn btn-danger" (click)="goBack()">Back</a>
              </div>
          </div>
          </div>
      </form>
    </div>
  </div>
  </div>
