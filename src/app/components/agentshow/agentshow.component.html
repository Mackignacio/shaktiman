<div class="container">
  <div class="panel panel-default" *ngIf=transaction>
    <div class="panel-heading">Agent Details Form : You can see the detail information of selected Agent here.</div>
    <div class="panel-body">
        <form [formGroup]="form" class="form-horizontal" >
          <div class="form-group">
            <label class="col-sm-2 control-label">Agent Name : </label>
            <div class="col-sm-3">
              <p class="form-control" style="height: 10%">{{transaction.agentName}}</p> 
            </div>
            <label class="col-sm-2 control-label">Contact : </label>
            <div class="col-sm-3">
              <p class="form-control">{{transaction.agentContact}}</p> 
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Email Address : </label>
            <div class="col-sm-3">
              <p class="form-control">{{transaction.agentEmail}}</p> 
            </div>
          </div>

          <div class="form-group">
             
              <label class="col-sm-2 control-label">Address : </label>
              <div class="col-sm-3">
                <p class="form-control">{{transaction.agentAddress}}</p> 
              </div>
          </div>
  
         
  
          <!-- BACK BUTTON -->
  
          <div class="form-group">
              <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
               <a  class="btn btn-danger" (click)="goBack()">Back</a>
              </div>
          </div>
          </div>
      </form>
    </div>
  </div>
  </div>
